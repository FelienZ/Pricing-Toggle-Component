<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Pricing Toggle Component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <header>
      <div class="strong">Our Pricing</div>
      <div class="content">
        <p>Annually</p>
      <div class="toggler">
        <div class="dot"></div>
      </div>
      <p>Monthly</p>
      </div>
    </header>
  
      <div class="card card-1">
        <div class="content">
          <p class="title">Basic</p>
        <div class="price">&dollar;19.99<hr></div>
        
        <div class="price-active">&dollar;199.99<hr></div>
        
        <p class="storage">500 GB Storage</p>
        <hr>
        <p class="users">2 Users Allowed</p>
        <hr>
        <p class="send">Send up to 3 GB</p>
        <hr>
        <button>Learn More</button>
        </div>
      </div>

      <div class="card card-2">
        <div class="content">
          <p class="title">Professional</p>
          <div class="price">&dollar;24.99<hr></div>
          
          <div class="price-active">&dollar;249.99 <hr></div>
          
          <p class="storage">1 TB Storage</p>
          <hr>
          <p class="users">5 Users Allowed</p>
          <hr>
          <p class="send">Send up to 10 GB</p>
          <hr>
          <button>Learn More</button>
        </div>
        
      </div>
      <div class="card card-3">
        <div class="content">
            <p class="title">Master</p>
            <div class="price">&dollar;39.99<hr></div>
            
            <div class="price-active">&dollar;399.99 <hr></div>
            
            <p class="storage">2 TB Storage</p>
            <hr>
            <p class="users">10 Users Allowed</p>
            <hr>
            <p class="send">Send up to 20 GB</p>
            <hr>
            <button>Learn More</button>
        </div>
        
      </div>
  </div>
  
  <script src="script.js">  </script>
</body>
</html>
